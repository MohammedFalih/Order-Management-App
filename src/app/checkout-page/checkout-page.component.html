<div class="row">
  <div class="twelve columns">
    <h2>Sell</h2>
    <div soho-blockgrid [selectable]="'multiple'">
      <ng-container *ngFor="let item of productList; let i = index">
        <div
          class="block is-selectable card"
          role="listitem"
          tabindex="0"
          attr.idx="{{ i }}"
          style="height: 222px"
        >
          <input
            type="checkbox"
            aria-hidden="true"
            tabindex="0"
            role="presentation"
            class="checkbox"
            id="checkbox{{ i }}"
            attr.idx="{{ i }}"
          />
          <label for="checkbox{{ i }}" class="checkbox-label">
            <span class="audible">Select</span>
          </label>
          <img
            height="200px"
            width="220px"
            src="{{ item.image }}"
            alt="placeholder-image"
          />
          <div style="padding: 4px" [align]="'left'">
            <span style="font-weight: bold" class="title">{{
              item.title | truncate
            }}</span>
            <br /><br />
            <span class="sub-title">{{ item.price | currency }}</span>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
